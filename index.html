<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da (OctoQueenz) - Personal Website</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 20, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }
        .matrix-bg::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(to bottom, rgba(0, 255, 0, 0.1) 0%, rgba(0, 255, 0, 0.05) 75%, rgba(0, 255, 0, 0.01) 100%);
            animation: matrix 20s linear infinite;
            transform-origin: 50% 50%;
            opacity: 0.1;
            z-index: -1;
        }
        @keyframes matrix {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="matrix-bg"></div>
        <h1 class="glow">Da (OctoQueenz)</h1>
        <p>Welcome to my digital realm. I am Da, also known as OctoQueenz, navigating the cybernetic seas of the future.</p>
        <p>Prepare to embark on a journey through the neon-lit corridors of my mind, where creativity and technology intertwine.</p>
        <p>Explore. Discover. Evolve.</p>
    </div>
</body>
</html>
